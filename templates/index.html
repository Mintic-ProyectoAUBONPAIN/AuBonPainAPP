<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Dish Menu App</h1>
        <div class="row">

            <div class="col-md-4 offset-md-4 my-auto">

                <div class="card">
                    <div class="card-header">

                        <form action="/create-dish" method="POST">
                            <div class="form-group">
                                <input type="text" name="menuname" placeholder="Menu" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                    <div class="card-body">


                        <ul class="list-group">
                            {% for newdish in dish %}
                            <li class="list-group-item">
                                <span class="{% if newdish.done %} done {% endif %}">{{newdish.menuName}}</span> <a
                                    href="/done/{{newdish.id}}" class="btn btn-success btn-sm">Done</a>
                                <a href="{{url_for('delete', id=newdish.id)}}" class="btn btn-danger btn-sm">Delete</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
    </main>
    
</body>
</html>
